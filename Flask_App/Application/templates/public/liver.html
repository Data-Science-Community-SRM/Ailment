{% extends "public/templates/public_template.html" %}

{% block title %}Cardiovascular Diseases{% endblock title %}

{% block main %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="res/img/logo.png" type="image/gif" sizes="16x16">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Cardiovascular Prediction</title>
</head>

<body>
  <div class="container">

    <div class="row">
        <div class="col">
            <h4>
                Liver Disease Probability
            </h4>
            <hr>

        </div>
    </div>
    <div class="container text-left d-flex justify-content-center">
        
        <form class="w-75">
            <div class="form-group">
                <label for="formGroupExampleInput">Enter your age</label>
                <input type="text" class="form-control" name="age" id="formGroupExampleInput" placeholder="Age">
            </div>
            <div class="form-group">
                <label for="exampleRadios">What's your gender?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
                    <label class="form-check-label" for="Male">
                    Male
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                    <label class="form-check-label" for="Female">
                        Female
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Your Height</label>
                <input type="text" class="form-control" id="height" placeholder="Enter Height">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Your Weight</label>
                <input type="text" class="form-control" id="weight" placeholder="Enter Weight">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Your systolic blood pressure</label>
                <input type="text" class="form-control" id="ap_hi" placeholder="Upper BP ">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Your diastolic blood pressure</label>
                <input type="text" class="form-control" id="ap_low" placeholder="Lower BP">
            </div>    
            <div class="form-group">
                <label for="formGroupExampleInput">Cholestrol Level</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Cholestrol" id="cholestrol_low" value="0">
                    <label class="form-check-label" for="cholestrol_low">Low</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Cholestrol" id="cholestrol_medium" value="1">
                    <label class="form-check-label" for="cholestrol_medium">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Cholestrol" id="cholestrol_high" value="2">
                    <label class="form-check-label" for="cholestrol_high">High</label>
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Glucose Level</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="glucose_low" value="0">
                    <label class="form-check-label" for="glucose_low">Low</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="glucose_medium" value="1">
                    <label class="form-check-label" for="glucose_medium">Medium</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="glucose_high" value="2">
                    <label class="form-check-label" for="glucose_high">High</label>
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Do you smoke?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="smoke_yes" value="option1">
                    <label class="form-check-label" for="smoke_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="smoke_no" value="option2">
                    <label class="form-check-label" for="smoke_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">Do you drink alcohol?</label>
                <br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="alcohol_yes" value="option1">
                    <label class="form-check-label" for="alcohol_yes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="alcohol_no" value="option2">
                    <label class="form-check-label" for="alcohol_no">No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="formControlRange">Your activity status</label>
                <input type="range" class="form-control-range" name="Active" id="formControlRange">
              </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="res/js/jquery.flipster.min.js"></script>
<script>
  var x = $('nav').height() + 100;
  $('.wrapper').css('margin-top', x);
</script>

</html>

{% endblock main %}
